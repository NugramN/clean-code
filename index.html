<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="intro">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="tasks">
    <section id="tasks__adding">
      <label for="new-task">Add Item</label>
      <div class="tasks__adding-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="tasks__incompleted">
      <li>
        <input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task">
        <button class="tasks__edit-btn">Edit</button>
        <button class="tasks__del-btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="tasks__incompleted-editing">
        <input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task">
        <button class="tasks__edit-btn">Save</button>
        <button class="tasks__del-btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="tasks__completed">
      <li>
        <input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task">
        <button class="tasks__edit-btn">Edit</button>
        <button class="tasks__del-btn">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
